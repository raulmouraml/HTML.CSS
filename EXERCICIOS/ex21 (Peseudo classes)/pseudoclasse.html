<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
div{
    color: red;    
    background-color: aqua;
    text-align: center;
    border: 2px solid black;
    height: 100px;
    width:300px;      
}
div > p{
    display: none;
}

div:hover >p{
    display: block;
    background-color:aqua;
    color: black;
   
}

div:hover{
    background-color: yellow;
}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre a Div 1</p>
    <div><p>Texto escondido</p></div>
    
    
    
</body>
</html>
