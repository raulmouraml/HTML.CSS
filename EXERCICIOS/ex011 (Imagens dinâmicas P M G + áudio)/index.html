<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmca</h1>
    <p>Tente abrir esse site em vários dispositivos.</p>
    <p>Ou simplesmente aumente e diminua o tamanho da imagem</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Notícias</h1>
    <p>Escute o áudio sobre a matéria do assasinato da irmã de policial.</p>
    <audio controls loop> <!--Controls (carrega os controles do repordutor de áudio) loop (o áudio reproduz em looping) -->
        <source src="midia/Audio.mp3" type="audio/mpeg"> <!-- Carregar áudio no formato MP3--> 
<source src="midia/ogg" type="audio/ogg">
<source src="midia/wav" type="audio/wav">
<p>Infelizmente seu navegagador não consegue reproduzir áudio. <a href="midia/Audio.mp3">Clique aqui para fazer o download do arquivo</a>   </p>
   </audio>
</body>
</html>
